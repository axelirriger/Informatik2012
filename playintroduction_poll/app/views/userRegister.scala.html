@(registerForm:Form[forms.RegisterLoginForm])

<h1>Register!</h1>		
		@helper.form(action=routes.UserController.registerUser()) {
			@helper.inputText(registerForm("username"))
			@helper.inputText(registerForm("password"))
			@helper.inputText(registerForm("email"))
			<input class="btn btn-primary" type="submit"/>
		}
