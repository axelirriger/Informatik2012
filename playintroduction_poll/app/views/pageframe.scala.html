@(title: String)(content: Content)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-responsive.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"> 
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
        </style>  
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
         <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->    
    </head>
    <body>
	    <div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </a>
	          <a class="brand" href="#">myPoll</a>
	          <div class="nav-collapse collapse">
	          <!-- 
	            <p class="navbar-text pull-right">
	              Logged in as <a href="#" class="navbar-link">Username</a>
	            </p>
	           -->
	            <ul class="nav">
	              <li class="active"><a href="/">Home</a></li>
	              <li class="dropdown">
	              	<a href="#" class="dropdown-toggle" data-toggle="dropdown">Polls <b class="caret"></b></a>
	              	<ul class="dropdown-menu">
                  		<li><a href="/poll">Create</a></li>
                  		<li><a href="/polls">Show all</a></li>
                	</ul>
              	  </li>
              	  @if(play.mvc.Controller.session().get("username") == null){
              	  	<li class="active"><a id="loginLinkId" href="/login">Login</a></li>
              	  }else{
              	  	<li class="active"><a id="logoutLinkId" href="/login">Logout</a></li>
              	  	<li class="active"><a id="userProfileLinkId" href="/userProfile">User Profile</a></li>
              	  }
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div>
	      </div>
	    </div>
	    <div class="container">
	    	<div class="row-fluid">
		        <div class="span9">
	          		<div class="hero-unit">    	
	        			@content
	        		</div>
        		</div>
        	</div>
        </div>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
