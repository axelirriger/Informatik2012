@(title: String)(content: Content)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-responsive.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"> 
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
        </style>      
    </head>
    <body>
	    <div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container-fluid">
	          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </a>
	          <a class="brand" href="#">myPoll</a>
	          <div class="nav-collapse collapse">
	          <!-- 
	            <p class="navbar-text pull-right">
	              Logged in as <a href="#" class="navbar-link">Username</a>
	            </p>
	           -->
	            <ul class="nav">
	              <li class="active"><a href="#">Home</a></li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div>
	      </div>
	    </div>
	    <div class="container-fluid">
	    	<div class="row-fluid">
	    		<div class="span3">
		          <div class="well sidebar-nav">
		            <ul class="nav nav-list">
		              <li class="nav-header">Polls</li>
		              <li class="active"><a href="#">All polls</a></li>
		              <li><a href="#">Create</a></li>		              
		            </ul>
		          </div><!--/.well -->
		        </div><!--/span-->
		        <div class="span9">
	          		<div class="hero-unit">    	
	        			@content
	        		</div>
        		</div>
        	</div>
        </div>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
